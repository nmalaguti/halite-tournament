{% if messages %}
    <div class="row">
        {% for message in messages %}
            <div class="alert {{ message.level_tag | bootstrap_alert }} alert-dismissible {{ message.extra_tags }}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
